<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking</title>

    <!-- NORMALIZE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- SLICK -->
    <link rel="stylesheet" href="assets/css/slick-theme.css">
    <link rel="stylesheet" href="assets/css/slick.css">

    <!-- MAIN, BASE CSS -->
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/main.css">

</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <a href="/" class="header-logo">
            <img src="/assets/img/web-logo.png" alt="" class="header-logo__img">
        </a>
        <div class="header-navbar">
            <ul class="header-navbar__list">
                <li class="header-navbar__list-item">
                    <a href="#" class="header-navbar__list-item-link">Lịch Chiếu</a>
                </li>
                <li class="header-navbar__list-item">
                    <a href="#" class="header-navbar__list-item-link">Cụm rạp</a>
                </li>
                <li class="header-navbar__list-item">
                    <a href="#" class="header-navbar__list-item-link">Tin Tức</a>
                </li>
                <li class="header-navbar__list-item">
                    <a href="#" class="header-navbar__list-item-link">Ứng dụng</a>
                </li>
            </ul>
        </div>
        <div class="header-right">
            <div class="header-right__login-wrap">
                <img src="./assets/img/avatar.png" alt="avatar" class="header-login__img">
                <p class="header-login__text">Đăng Nhập</p>
            </div>
            <div class="header-right__location">
                <i class="header-right__location-icon fas fa-map-marker-alt"></i>
                <p class="header-right__location-text">Hồ Chí Minh</p>
                <i class="header-right__location-dropdown fa fa-chevron-down"></i>
            </div>
        </div>
    </header>
    <section class="carousel">
        <div class="carousel__slider">
            <img src="./assets/img/slide01.jpg" class="carousel-slider__item" />
            <img src="./assets/img/slide03.png" class="carousel-slider__item" />
            <img src="./assets/img/slide04.png" class="carousel-slider__item" />
            <img src="./assets/img/slide06.png" class="carousel-slider__item" />
            <img src="./assets/img/slide07.png" class="carousel-slider__item" />
        </div>

    </section>
    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <!-- SLICK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <!-- MAIN SCRIPT -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
